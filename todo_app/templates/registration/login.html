{% extends 'base.html' %}

{% block content %}

  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  
  <!-- Link to registration page -->
  <div class="register-link">
      Don't have an account? <a href="{% url 'register' %}">Register here</a>.
  </div>

{% endblock %}
